<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/46890b29a5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="flex_box">
          <img class="logo" src="logo.png" alt="logo" />
          <span id="s1">ColorSpace</span>
        </div>
        <nav>
          <ul class="nav_links">
            <li><a href="#">PALLETES</a></li>
            <li><a href="#">GRADIENT</a></li>
            <li><a href="#">CONTACT</a></li>
            <li><a href="#">INFO</a></li>
            <li><i class="fab fa-twitter"></i></li>
          </ul>
        </nav>
      </header>
      <div class="content">
        <div id="first" class="flex_box">
          <span id="s2">Generate a Color Gradient</span>
        </div>
        <div id="second" class="flex_box">
          <span id="s3">Choose orientation</span>
        </div>
        <div id="third" class="flex_box">
          <i
            class="fas fa-arrow-up arrow"
            style="
              padding: 5px 5px;
              transform: rotate(35deg);
              border: 2px solid white;
              border-radius: 50%;
            "
          ></i>
          <i class="fas fa-arrow-right arrow"></i>
          <i
            class="fas fa-arrow-right arrow"
            style="transform: rotate(30deg)"
          ></i>
          <i class="fas fa-arrow-down arrow"></i>
          <i
            class="fas fa-arrow-down arrow"
            style="transform: rotate(30deg)"
          ></i>
          <i class="fas fa-arrow-left arrow"></i>
          <i
            class="fas fa-arrow-left arrow"
            style="transform: rotate(30deg)"
          ></i>
          <i class="fas fa-arrow-up arrow"></i>
          <i
            class="fas fa-redo-alt arrow"
            style="transform: rotate(280deg)"
          ></i>
        </div>
        <div id="fourth" class="flex_box">
          <span id="s4">Enter colors</span>
        </div>
        <div id="fifth" class="flex_box">
          <button class="btn1">#051937</button>
          <button class="btn2">#A8EB12</button>
        </div>
        <div id="sixth" class="flex_box">
          <button class="btn3">
            <i class="fas fa-rocket"></i>
            GENERATE
          </button>
        </div>
        <div id="seventh" class="flex_box">
          <span id="s7">CSS Code:</span>
        </div>
        <div id="eight" class="flex_box">
          <div id="csscode">
            <span id="s5">background-image: linear-gradient(to right top,</span>
            <span id="s6">#051937, #004d7a, #008793, #00bf72, #a8eb12);</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
